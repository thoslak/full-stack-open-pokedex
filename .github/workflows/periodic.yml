name: periodic health check

on:
  push:
    branches: [master]
  schedule:
    - cron: "* * * * *"

jobs:
  simple_healthcheck:
    runs-on: ubuntu-18.04
    steps:
      - name: Check the deployed service URL
        uses: jtalk/url-health-check-action@v1.5
        with:
          url: https://thoslak-pokedex.herokuapp.com/health
